<div class="navbar d-inline-block  container">
    <mat-toolbar>
        <mat-toolbar-row>
          
          <span class="spacer"></span>
    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Sign In</button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="email" id="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="password" id="password" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>              
              <button ngbDropdownItem>Forgot password?</button>
            </div>
          </div>
        </div>
      </div>
    <a routerLink="register" routerLinkActive="active">Register </a >
    <a routerLink="profile" routerLinkActive="active">My Account</a>
    <a routerLink="search"  routerLinkActive="active">Search</a>
      <div ngbDropdown class="d-inline-block">
          <div class="btn btn-outline-primary" id="dropdown" ngbDropdownToggle>Restaurants</div>
          <div ngbDropdownMenu aria-labelledby="dropdown">
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link btn btn-outline-primary" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown2" role="button">
                            Restaurants
                        </a>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-right" *ngFor="let type of RestaurantType">
                            <a ngbDropdownItem  (click)="$event.preventDefault(); onSelect(type)">{{type.name}}</a>
                            
                         </div>
                    </li>
                </ul>
                </div>
      </div>
               
            
     
     
    
    <button class="button"  (click)="logout()">Sign out</button>
    

</mat-toolbar-row>
</mat-toolbar>
</div>
