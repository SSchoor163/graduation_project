<div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div>
        <label for="Email">
          Email
        </label>
        <input id="REmail" type="email" formControlName="Email" />
      </div>
  
      <div>
        <label for="Password">
          Password
        </label>
        <input id="RPassword" type="password" formControlName="Password" />
      </div>
  
      <div>
        <label for="FirstName">
          First Name
        </label>
        <input id="FirstName" type="text" formControlName="FirstName" />
      </div>
  
      <div>
        <label for="LastName">
          Last Name
        </label>
        <input id="LastName" type="text" formControlName="LastName" />
      </div>
  
      <div>
        <label for="Address">
          Address
        </label>
        <input id="Address" type="address" formControlName="Address" />
      </div>
      
      <button class="button" type="submit">Register</button>
    </form>
  </div>
